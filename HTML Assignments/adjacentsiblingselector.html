<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>example of css adjacent sibling selectors</title>
        <style>
            h1+p{
                color: blue;
                font-size: 10px;

            }
            ul.task+p{
                color: pink;
                TEXT-INDENT:30PX;

            }
                
            
        </style>
    </head>
    <BODY>
        <H1>THIS IS A HEADING</H1>
        <p>this is a paragraph</p>
        <p>this is another paragraph</p>
        <ul class="task">
            <li>task1</li>
            <li>task 2</li>
            <li>task3</li>
        </ul>
        <p>this is one more paragraph</p>
        <p>this is also a paragraph</p>
    </BODY>
</html>
